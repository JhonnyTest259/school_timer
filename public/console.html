<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container">

    <div class="row">
        <div class="col">
            <div class="info"></div>
            <hr>
        </div>
    </div>
    <div class="row m-0 p-0">
        <div class="col">
            <p>El timbre sonar√° cada: <span id="timer" class="text-success"></span> minutos</p>
        </div>
        <div class="col-12 d-flex ">
            <h3 class="me-2">Tiempo</h3>
            <input type="number" id="numTimer" class="form-control mb-2" placeholder="Tiempo" autocomplete="off"
                min="0">
        </div>
        <div class="col d-flex justify-content-around">
            <button id="btnActualizar" class="btn btn-outline-success">Actualizar</button>
            <button id="btnTimbrar" class="btn btn-outline-success">Timbrar</button>
            <button id="btnSalir" class="btn btn-outline-success">Salir</button>
        </div>
    </div>

    <div class="content"></div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/console.js"></script>
</body>

</html>
